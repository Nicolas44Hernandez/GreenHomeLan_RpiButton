API_TITLE: BUTTON SERVER API
API_VERSION: v1

# openapi.json version and URL prefix
OPENAPI_VERSION: 3.0.3
OPENAPI_URL_PREFIX: /

# Enable swagger UI
OPENAPI_SWAGGER_UI_PATH: /docs
OPENAPI_SWAGGER_UI_URL: https://cdn.jsdelivr.net/npm/swagger-ui-dist/

# MQTT CONFIGURATION
MQTT_BROKER_ADDRESS: 192.168.1.20 # rpi_box
MQTT_USERNAME: rpi_button
MQTT_PASSWORD: lamp
MQTT_QOS: 1
MQTT_RECONNECTION_TIMEOUT_IN_SEG: 1
MQTT_MAX_RECONNECTION_ATTEMPS: 3
MQTT_MSG_PUBLISH_TIMEOUT_IN_SECS: 5

# Thread configuration
THREAD_SERIAL_INTERFACE: /dev/ttyACM0
THREAD_SERIAL_SPEED: 115200
THREAD_UDP_PORT: 45
MQTT_THREAD_NETWORK_INFO_TOPIC: thread/network_info
THREAD_MESSAGES: server_button/server/config/thread-messages.yml

# Peripherals configuration
PERIPHERALS_BUTTON: 21
WIFI_CONNECTION_STATUS_POLL_PERIOD_IN_SECS: 1
MQTT_ALARM_NOTIFICATION_TOPIC: alarm/notification

# RPI BOX SERVER CONFIGURATION
RPI_BOX_IP: 192.168.1.23
RPI_BOX_PORT: 5000
RPI_BOX_THREAD_PATH: thread/setup

# Test connection config
TEST_CONNETION_IP: 192.168.1.1
